<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day My Love</title>

<style>
body {
    font-family: 'Brush Script MT', cursive;
    background: linear-gradient(to bottom right, #fff8e6, #ffe6b3); /* cream/yellowish */
    margin: 0;
    min-height: 100vh;
    overflow-x: hidden;
}

/* INTRO SCREEN */
#intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ffe6b3, #ffd699); /* matching intro */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #d10056;
    text-align: center;
    z-index: 10;
}

#intro h1 {
    font-size: 3.5rem;
    opacity: 0;
    animation: fadeInUp 3s forwards;
}

#intro h2 {
    font-size: 2.2rem;
    opacity: 0;
    animation: fadeInUp 3s forwards;
    animation-delay: 2s;
}

#openBtn {
    margin-top: 40px;
    padding: 15px 30px;
    font-size: 1.3rem;
    border: none;
    border-radius: 30px;
    background: #fff5cc;
    color: #d10056;
    cursor: pointer;
    opacity: 0;
    animation: fadeInUp 2s forwards;
    animation-delay: 4s;
}

/* MAIN CONTENT */
#main {
    opacity: 0;
    text-align: center;
    padding: 30px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: showMain 1.5s forwards;
}

h1 {
    color: #d10056;
    font-size: 3.5rem;
    margin-bottom: 15px;
}

/* IMAGE */
.photo-frame {
    border: 6px solid #ff69b4;
    padding: 8px;
    background: white;
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    width: 280px;
    max-width: 90%;
    margin: 15px 0;
    animation: float 6s ease-in-out infinite;
}

.photo-frame img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

p {
    font-family: Arial, sans-serif;
    font-size: 1.4rem;
    color: #555;
    max-width: 600px;
    margin-top: 20px;
}

/* VALENTINE QUESTION */
#valentineBox {
    margin-top: 25px;
    background: rgba(255,255,255,0.95);
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

#valentineBox h2 {
    font-size: 2.3rem;
    color: #d10056;
    margin-bottom: 15px;
}

.btns button {
    font-size: 1.2rem;
    padding: 10px 22px;
    margin: 8px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ff69b4;
    color: white;
    transition: transform 0.2s;
}

.btns button:hover {
    transform: scale(1.1);
}


.reply-btn {
    display: inline-block;
    font-size: 1.2rem;
    padding: 10px 22px;
    margin: 8px;
    border-radius: 30px;
    background: #ff69b4;
    color: white;
    text-decoration: none;
    transition: transform 0.2s;
}
.reply-btn:hover {
    transform: scale(1.1);
}



#answer {
    font-size: 2rem;
    color: #d10056;
    margin-top: 20px;
}

/* ROSE PETALS */
.petal {
    position: absolute;
    top: -10%;
    width: 22px;
    height: 22px;
    background: #ff0000; /* bright red petals */
    border-radius: 50% 0 50% 0;
    opacity: 0.8;
    animation: fall linear infinite;
    pointer-events: none;
}

.envelope {
    position: relative;
    width: 300px;
    max-width: 90%;
    perspective: 1200px;
    margin: 20px auto;
}

.photo-frame {
    width: 100%;
    border-radius: 5px;
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 1.5s ease, transform 1.5s ease;
}

/* Top flap */
.flap.top {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 50%;
    background: linear-gradient(135deg, #ffcc99, #ffb366); /* lighter flap */
    transform-origin: top center;
    transform: rotateX(0deg);
    transition: transform 1.5s ease;
    z-index: 3;
}

/* Side flaps */
.flap.left, .flap.right {
    position: absolute;
    top: 0; height: 100%;
    width: 50%;
    background: linear-gradient(135deg, #ffe6b3, #ffd699);
    transform-origin: left center;
    transform: rotateY(0deg);
    transition: transform 1.5s ease;
    z-index: 2;
}
.flap.right { right: 0; left: auto; transform-origin: right center; }

/* OPEN STATE */
.envelope.open .flap.top { transform: rotateX(-160deg); }
.envelope.open .flap.left { transform: rotateY(-120deg); }
.envelope.open .flap.right { transform: rotateY(120deg); }
.envelope.open .photo-frame { opacity: 1; transform: scale(1); }

/* ANIMATIONS */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes showMain { to { opacity: 1; } }

@keyframes fall { to { transform: translateY(120vh) rotate(720deg); } }

@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

/* MOBILE HEIGHT FIX */
@media (max-height: 700px) {
    h1 { font-size: 2.8rem; }
    #valentineBox h2 { font-size: 2rem; }
}
</style>

<script>
document.getElementById("openBtn").addEventListener("click", () => {
